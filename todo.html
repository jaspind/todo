function GetValue(){
	addtask = inputfield.value;
	
	if(addtask.trim()!=0){
	
	let know= localStorage.getItem("localtask");
	if (know == null){
		tobj =[];
	}
	else{

 	function show()
{
	let know= localStorage.getItem("localtask");
	if (know == null){
		tobj =[];
	}
	else{
		tobj =JSON.parse(know);
	}
	
	let sho = '';
	let added = document.getElementById("todocontainer");
	tobj.forEach((item, index) => {
	   sho += `<tr>
				<td>${index+1}</td>
				<td>${item} </td>
				
				<td><button onclick="dlte(${index})"><i class="far fa-trash-alt"></i></button></td>
			</tr>`;
	
	});
	
	added.innerHTML =sho;

}

function dlte(index)
{
	let know= localStorage.getItem("localtask");
	let tobj =JSON.parse(know);
	tobj.splice(index, 1);
	localStorage.setItem("localtask",JSON.stringify(tobj));
	show();
}

</script>
